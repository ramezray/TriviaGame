<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--css reset file-->
    <link rel="stylesheet" href="assets/css/reset.css">
    <!--Bootstrap link-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- CSS link -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--link to jQuery-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

    <title>JavaScript Quiz</title>

<body>
    <!--this contian the whole body-->
    <div class="container clearfix ">
        
        <!--this contain the header DONES NOT CHANGE-->
        <div class="container row col-10 align-center ml-5 mr-5 mt-5 border shadow-lg ">
            <h2>Javascript Multiple Choice Quiz</h2>
        </div>


        <!--this contian just Q&A-->
        <div class="container col-10 ml-5 mr-5 mt-3 mb-3 border shadow-lg">
            <!--this contian only the Q-->
            <div id="" class="container m-2 font-weight-bold">
                <span id="question"></span>
            </div>


            <!--this contain answers only-->
            <div id="quiz" class="container pb-2">
            <button id="btn1" type="button" name = "choices" class="btn btn-secondary m-1" value="A" ></button><br>
            <button id="btn2" type="button" name = "choices" class="btn btn-secondary m-1" value="B"></button><br>
            <button id="btn3" type="button" name = "choices" class="btn btn-secondary m-1" value="C"></button><br>
            <button id="btn4" type="button" name = "choices" class="btn btn-secondary m-1" value="D"></button>

                <!--HERE WILL DISPLAY THE TIMER-->
                <!--<h6 id="timer" class="mt-3 float-right">Timer:30</h6>-->
            </div>

            <!-- <div id="start" class="container col-2">
                <button type="button" class="btn mb-3 btn-outline-success font-weight-bold">START QUIZ</button>
            </div> -->
        </div>
    </div>
